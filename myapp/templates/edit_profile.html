<!DOCTYPE html>
<html>
<head>
    <title>Edit profile</title>
</head>
<body>
<form name="edit_profile" method="POST" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="{{request.session.image}}" width="200px" height="200px"><span class="font-weight-bold">{{request.session.fname}}</span><span class="text-black-50"><input type="file" name="image"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edit Profile</h4>
                </div>
                {% if user.usertype == 'user' %}
                        <div class="col-md-12"><label class="labels">Usertype</label>
                            <input type="radio" class="form-control" name="user" value="usertype" checked="checked">User
                            <input type="radio" class="form-control" name="Saller" value="usertype">Saller
                        </div>
                {% else %}
                        <div class="col-md-12"><label class="labels">Usertype</label>
                            <input type="radio" class="form-control" name="user" value="usertype">User
                            <input type="radio" class="form-control" name="Saller" value="usertype" checked="checked">Saller
                        </div>
                {% endif %}
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value="{{user.fname}}" name="fname"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control"  placeholder="last name" value="{{user.lname}}" name="lname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Phone</label><input type="text" class="form-control" placeholder="mobile" value="{{user.phone}}" name="phone"></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address" value="{{user.address}}" name="address"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email id" value="{{user.email}}" name="email"></div>
                    {% if user.gender == 'male' %}
                        <div class="col-md-12"><label class="labels">Gender</label>
                            <input type="radio" class="form-control" name="gender" value="male" checked="checked">Male
                            <input type="radio" class="form-control" name="gender" value="female">Female
                        </div>
                    {% else %}
                        <div class="col-md-12"><label class="labels">Gender</label>
                            <input type="radio" class="form-control" name="gender" value="male">Male
                            <input type="radio" class="form-control" name="gender" value="female" checked="checked">Female
                        </div>
                    {% endif %}
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</form>
</body>
</html>
